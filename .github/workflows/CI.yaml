name: CI

on:
  pull_request:
    branches:
      - main

env:
  REGISTRY_URL: "ghcr.io"
  REGISTRY_USER: ${{ github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_BUILDKIT: "1"

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run ci
      - run: npm test
      - run: npm run build
      - uses: nikeee/setup-hurl@v2
      - run: |
          ./load-model.sh
          node dist/server.js &
          sleep 2s
          hurl --test tests/classify.hurl
